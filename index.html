<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <p>David Ramos García</p>
        <div class="screen">
            <div class="result">
                0
            </div>
        </div>
        
            <div class="buttons">
                <div class="boss">
                    <div class="numbersButtons">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="twoButtons">
                        <button class="horizontalButton">0</button>
                        <button class="otherButton">.</button>
                    </div>
                </div>
                <div class="global">
                    <div class="calcButtons">
                        <button type="reset" class="delete">C</button>
                        <button class="grey">X</button>
                        <button class="grey">-</button>
                        <button class="grey">+</button>
                    </div>
                    <div class="secondRow">
                        <button class="greyNew">⇨</button>
                        <button class="grey">÷</button>
                        <button type="submit" class="verticalButton">=</button>
                    </div>
                </div>
            </div> 
        </div>
   </div>
</body>
</html>
